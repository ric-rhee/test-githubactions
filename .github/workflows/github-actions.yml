name: github-actions
on: [push, pull_request]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
      #run: pip install -r yolo/requirements.txt
    name: test with pytest
    run: |
      pip install pytest
      pip install pytest-cov
      run: pytest failedtest.py
    if: ${{ always() }}