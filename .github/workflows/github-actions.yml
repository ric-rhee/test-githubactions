name: github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
    - name: test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest failedtest.py
      if: ${{ always() }}